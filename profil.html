<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/profil.css" rel="stylesheet" type="text/css"/>
    <link href="css/lightbox.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/logo_icons/logo.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Plateforme de photographes</title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="redirige vers la page d'accueil">
        <img src="assets/logo_icons/logo.png" alt="Fisheye Home page"" aria-label="logo" class="logo" />
      </a>
    </header>
    <main id="main" role="main" aria-label="main">
        <div class="photograph-header">
          <!-- <button class="contact_button" onclick="displayModal()" >Contactez-moi</button> -->
          <button class="contact_button">Contactez-moi</button>
        </div> 
        <!-- Section FILTER -->
        <div class="photograph-filter">
          <p>Trier par</p>

          <label class="dropdown">

            <div class="dd-button">
              Choisir valeur
            </div>
          
            <input type="checkbox" class="dd-input" id="test">
          
            <ul class="dd-menu">
              <li id="popularite">Popularité</li>
              <li id="titre">Titre</li>
              <li id="date">Date</li>
            </ul>
            
          </label>
          
        </div> 
        <!-- Section GALLERY --> 
        <div class="photograph-content"></div> 
        <!-- Section LIGHTBOX --> 
        
        <!-- Section FORMULAIRE DE CONTACT --> 
        <div id="contact-form">
          <div class="modalForm" role="dialog" aria-labelledby="modal-Title" tabindex="-1">
              <header class="modal-header">
                  <h2>Contactez-moi</h2>
                  <img src="assets/logo_icons/close.svg" onclick="closeModal()" role="button" tabindex="-1" aria-label="Fermer le formulaire de contact"/>
              </header>
              <form id="form" name="contactForm">
                  <div class="data__form">
                      <label for="name" id="firstName" area-label="FirstName">Prénom</label>
                      <input id="name" class="input-control" type="text" name="first" required
                      aria-required="true"/>
                      <span></span>
                  </div>
                  <div class="data__form">
                      <label for="nom" id="lastName" area-label="lastName">Nom</label>
                      <input id="nom" class="input-control" type="text" name="last" required
                      aria-required="true"/>
                      <span></span>
                  </div>
                  <div class="data__form">
                      <label for="email" id="email" aria-label="Email">Email</label>
                      <input id="email" class="input-control" type="email" name="email" required aria-required="true"/>
                      <span></span>
                  </div>
                  <div class="data__form">
                      <label for="textarea" id="textArea">Votre message</label>
                      <textarea id="textarea" class="input-control" type="text" name="message"></textarea> 
                      <span></span>
                  </div><!-- -->
                  <button class="contact_button" role="button" aria-roledescription="Envoyer" >Envoyer</button>
              </form>
          </div>  
        </div>   
      </main>
    <!-- <script src="script.js"></script> -->
    <script src="scripts/pages/data.js"></script> 
    <script src="scripts/components/getMedias.js"></script> 
    <script src="scripts/components/getHeader.js"></script> 
    <script src="scripts/components/like.js"></script> 
    <script src="scripts/components/filter.js"></script> 

    <script src="./scripts/pages/profil.js"></script>
    <script src="./scripts//utils/openLightBox.js" defer></script> 
    
    
    <!-- <script src="utils/body-scroll-lock.js" type="module"></script> -->
    <script src="./scripts/utils//contactForm.js"></script>
    <script src="https://kit.fontawesome.com/73e0b520f9.js"></script> 
    
  </body>
</html>
